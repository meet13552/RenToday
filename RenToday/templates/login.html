{% extends "layout.html" %}
{% load static %}
{% block content %}
<div class="container">
    <h2>Login</h2>
    <form action="login"  method="POST" name="LoginForm" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label  for="username"><b>Username</b></label>
            <input type="tel" class="form-control" placeholder="Enter Username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password"><b>Password</b></label>
            <input type="password" class="form-control" placeholder="Enter Password" name="password" required>
        </div>
        <div>
            <button type="submit" class="boxed-btn4">Login</button>
        </div>
    </form>

    <div>
        {% for message in messages %}
        <h3> {{message}} </h3>
        {% endfor %}
    </div>

</div>
{% endblock %}
