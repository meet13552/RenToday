{% extends "layout.html" %}
{% load static %}
{% block content %}
<div class="popular_places_area">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="filter_result_wrap">
                    <h3>Filter Result</h3>
                    <div class="filter_bordered">
                        <div class="filter_inner">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="single_select">
                                        <select>
                                            <option data-display="City">City</option>
                                            <option value="1">Mumbai</option>
                                            <option value="2">Jaipur</option>
                                            <option value="4">Thane</option>
                                          </select>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="single_select">
                                        <select>
                                            <option data-display="Travel type">Property type</option>
                                            <option value="1">Apartment</option>
                                            <option value="2">Villa</option>
                                            <option value="4">Privte Room</option>
                                          </select>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="range_slider_wrap">
                                        <span class="range">Price range</span>
                                        <div id="slider-range"></div>
                                        <p>
                                            <input type="text" id="amount" readonly style="border:0; color:#7A838B; font-weight:400;">
                                        </p>
                                    </div>
                                </div>
                            </div>


                        </div>

                        <div class="reset_btn">
                            <button class="boxed-btn4" type="submit">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="row">
                {% for prop in props %}
                    <div class="col-lg-6 col-md-6">
                        <div class="single_place">
                            <div class="thumb">
                                <img src="{{prop.img}}" alt="" width="200" height="200">
                                <a href="#" class="prise">RS.{{prop.price}}</a>
                            </div>
                            <div class="place_info">
                                <a href="destination_details.html"><h3>{{prop.name}}</h3></a>
                                <p>{{prop.Type}}</p>
                                <p>{{prop.city}}, {{prop.state}}</p>
                                <div class="rating_days d-flex justify-content-between">
                                    <!--<span class="d-flex justify-content-center align-items-center">
                                         <i class="fa fa-star"></i> 
                                         <i class="fa fa-star"></i> 
                                         <i class="fa fa-star"></i> 
                                         <i class="fa fa-star"></i> 
                                         <i class="fa fa-star"></i>
                                         <a href="#">(20 Review)</a>
                                    </span>-->
                                    <div class="days">
                                        <!--<i class="fa fa-clock-o"></i>-->
                                        <a href="#"></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="more_place_btn text-center">
                            <a class="boxed-btn4" href="#">More Places</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
